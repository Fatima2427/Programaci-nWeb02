<!DOCTYPE html>
<html lang = "en">
  <meta charset = "UTF-8">

      <script>
           function suma(){
var num1 = document.getElementById('textfield').value;
var num2 = document.getElementById('textfield2').value;
document.getElementById("targetDiv").innerHTML = parseInt(num1)+ parseInt(num2);
    }
     function restar(){
     var num1 = document.getElementById('textfield').value;
     var num2 = document.getElementById('textfield2').value;
     document.getElementById("targetDiv").innerHTML = num1 - num2;
     }
     function multiplicar(){
     var num1 = document.getElementById('textfield').value;
     var num2 = document.getElementById('textfield2').value;
       var num = num1 * num2;
     document.getElementById("targetDiv").innerHTML =num;
     }
     function dividir(){
     var num1 = document.getElementById('textfield').value;
     var num2 = document.getElementById('textfield2').value;
     document.getElementById("targetDiv").innerHTML =num1/num2;
     }
     function or(){
     var num3= document.getElementById('textfield3').value;
     var num4 = document.getElementById('textfield4').value;
        var a = parseInt(num3).toString(2);
        var b = parseInt(num4).toString(2);
        var result = a|b ;
        document.getElementById("targetDiv2").innerHTML = result;
  }
     function and(){
      var num3= document.getElementById('textfield3').value;
      var num4= document.getElementById('textfield4').value;
       var a = parseInt(num3).toString(2);
        var b = parseInt(num4).toString(2);
        var result = a&b ;
        document.getElementById("targetDiv2").innerHTML =result;
     }
  </script>
 <body>
    <center>
    <div class="caja">

<h1 class="titulo" >Laboratorio Programaci√≥n web 2 </h1>
<nav id="demo" style="display:none">
  <p>OPERACIONES ARITMETICAS</p>
    <nav class="cal">
      <form>
        <br>
    <input type="text" style="background:#fff ; border-color: white;color:#ff7b4a" id="textfield"><br>
   <input type="text" style="background:#fff;border-color: white; color:#ff7b4a"id="textfield2"><br>
  <br>
      <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"  onclick="suma()" value="+">
      <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"  onclick="restar()" value="-"><br>
      <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"   onclick="multiplicar()" value="*">
      <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"   onclick="dividir()" value="/">
  </form>
  <br>
      <b>resultado: </b><div id="targetDiv"> </div>
  </nav>
     
</nav>

<button type="button" onclick="document.getElementById('demo').style.display='block'">ARITMETICAS</button>
   
      <br>


   <nav id="binario" style="display:none">      
      <p>OPERACIONES BINARIAS</p>
   <br>
   <nav class ="calculadora2">
     <form>
        <br>
    <input type="text" style="background:#fff ; border-color: white;color:#ff7b4a" id="textfield3"> 
      <br>
   <input type="text" style="background:#fff ; border-color: white;color:#ff7b4a" id="textfield4"> 
   <br>
           <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"  onclick="and()" value="&">
      <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"  onclick="or()" value="||"><br>
      <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"   onclick="left()" value="<<">
      <input type="button" style="background:#000080;font-size:30px ;width: 50px ;height: 50px; border-color: white ; color:white"   onclick="right()" value=">>">
     <br>
      </form>
      <b>Resultado: </b><div id="targetDiv2"> </div>
     
   </nav>
   </nav>
   <br>
<button type="button" onclick="document.getElementById('binario').style.display='block'">BINARIAS</button>
